<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title><%= message %> - Register</title>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
  </head>

  <body class="bg-gradient-danger">
    <div class="container">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div
              class="col-lg-5 d-none d-lg-flex bg-login-image justify-content-center align-items-center"
            >
              <img
                src="/img/favicon.ico"
                alt="gambar gudang"
                style="max-width: 180px; height: auto"
              />
            </div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                </div>
                <form class="user" id="form-submit">
                  <div class="form-group row">
                    <div class="col-sm-12 mb-3 mb-sm-0">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="sap_id"
                        name="sap_id"
                        placeholder="SAP ID"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="nama_depan"
                        name="nama_depan"
                        placeholder="Nama Depan"
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="nama_belakang"
                        name="nama_belakang"
                        placeholder="Nama Belakang"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-user"
                      id="username"
                      name="username"
                      placeholder="Username"
                    />
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        id="password"
                        name="password"
                        placeholder="Password"
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        id="confirm_password"
                        name="confirm_password"
                        placeholder="Confirm Password"
                      />
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-sm-12 mb-3 mb-sm-0">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="jabatan"
                        name="jabatan"
                        placeholder="Jabatan"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-12 mb-3 mb-sm-0">
                      <select
                        class="form-control"
                        aria-placeholder="Pilih Role"
                        id="role"
                        name="role"
                      >
                        <option>Pilih Role</option>
                        <option value="user">User</option>
                        <%if(data.admin_allow_register.status){%>
                        <option value="admin">Admin</option>
                        <% }%>
                      </select>
                    </div>
                  </div>

                  <button
                    type="submit"
                    class="btn btn-danger btn-user btn-block"
                  >
                    Register Account
                  </button>
                </form>
                <hr />
                <div class="text-center">
                  <a class="small" href="forgot-password">Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a class="small" href="login"
                    >Already have an account? Login!</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="js/notify.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#form-submit").on("submit", async function (e) {
          e.preventDefault();
          try {
            const data = {
              username: e.target.username.value,
              password: e.target.password.value,
              confirm_password: e.target.confirm_password.value,
              nama_depan: e.target.nama_depan.value,
              nama_belakang: e.target.nama_belakang.value,
              sap_id: e.target.sap_id.value,
              jabatan: e.target.jabatan.value,
              role: e.target.role.value,
            };

            // validation data
            for (const key in data) {
              if (!data[key]) throw new Error("Lengkapi Form Pendaftaran");
            }
            // validation password
            if (data.password !== data.confirm_password)
              throw new Error("Password dan Confirm Password Wajib sama!");

            // remap data
            data.name = data.nama_depan + " " + data.nama_belakang;
            data.nama_depan = undefined;
            data.nama_belakang = undefined;
            data.confirm_password = undefined;

            // call api to save data
            const response = await fetch("/api/users", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Accept: "application/json",
              },
              body: JSON.stringify(data),
            });
            const resJson = await response.json();
            // validation response api
            if (resJson.error) throw new Error(resJson.message);
            $.notify(resJson.message, "success");
            setTimeout(() => {
              window.location.href = "/login";
            }, 2000);
          } catch (error) {
            $.notify(error.message, "error");
          }
        });
      });
    </script>
  </body>
</html>
